<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Planet Smashburger – Langenfeld</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b16;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="viewer" src="https://raw.githubusercontent.com/devpone/planetsmash/refs/heads/main/planet-smashburger-menu.webp" alt="Planet Smashburger Menü">

  <script>
    const images = [
      "https://raw.githubusercontent.com/devpone/planetsmash/refs/heads/main/planet-smashburger-menu.webp",
      "https://raw.githubusercontent.com/devpone/planetsmash/refs/heads/main/planet-smashburger-sparmenue.webp",
      "https://raw.githubusercontent.com/devpone/planetsmash/refs/heads/main/planet-smashburger-standort.webp"
    ];
    let index = 0;
    document.getElementById("viewer").addEventListener("click", () => {
      index = (index + 1) % images.length;
      document.getElementById("viewer").src = images[index];
    });
  </script>
</body>
</html>
