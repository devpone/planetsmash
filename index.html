<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Planet Smashburger Langenfeld | Smashburger Foodtruck am Kaufland</title>
  <meta name="description" content="Planet Smashburger – Smashburger & Pommes am Kaufland Langenfeld (Rheindorfer Straße). Speisekarte, Sparmenüs, Beschreibungen und Standort.">
  <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
  <link rel="dns-prefetch" href="https://raw.githubusercontent.com">

  <!-- Preload -->
  <link rel="preload" as="video" href="https://github.com/devpone/planetsmash/raw/refs/heads/main/planet-smashburger-foodtruck-langenfeld-landingpage-540p.mp4" type="video/mp4">
  <link rel="preload" as="image" href="https://raw.githubusercontent.com/devpone/planetsmash/refs/heads/main/planet-smashburger-speisekarte-sparmenues-langenfeld-800w.webp">
  <link rel="preload" as="image" href="https://raw.githubusercontent.com/devpone/planetsmash/refs/heads/main/planet-smashburger-menue-beschreibung-burger-pommes-langenfeld-800w.webp">
  <link rel="preload" as="image" href="https://raw.githubusercontent.com/devpone/planetsmash/refs/heads/main/planet-smashburger-standort.webp">

  <style>
    :root { --bg:#0b0e1a; --fg:#fff; --hint:rgba(255,255,255,.8); }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif; }
    .wrap { min-height:100%; display:grid; grid-template-rows:1fr auto; }
    header { text-align:center; padding:10px 12px; font-weight:600; letter-spacing:.2px; }
    #stage {
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      height:calc(100vh - 70px);
      overflow:hidden;
    }
    #stage > video,
    #stage > img {
      max-width:90vw;   /* bis zu 90% der Bildschirmbreite */
      max-height:90vh;  /* bis zu 90% der Bildschirmhöhe */
      object-fit:contain;
      display:block;
      cursor:pointer;
    }
    .hint {
      position:absolute;
      right:10px; bottom:10px;
      padding:6px 10px;
      background:rgba(0,0,0,.45);
      border-radius:10px;
      font-size:14px;
      backdrop-filter:saturate(120%) blur(4px);
    }
    footer {
      padding:10px 12px;
      text-align:center;
      font-size:12px;
      color:#cfd3ff;
      opacity:.9;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>Planet Smashburger • Kaufland Langenfeld</header>

    <main id="stage" aria-live="polite">
      <div class="hint" id="hint">Klicken / Tippen für weiter →</div>
    </main>

    <footer>© Planet Smashburger – Rheindorfer Straße 48–56, 40764 Langenfeld • Mo–Sa 11–20 Uhr</footer>
  </div>

  <script>
    const slides = [
      {
        type: 'video',
        src: 'https://github.com/devpone/planetsmash/raw/refs/heads/main/planet-smashburger-foodtruck-langenfeld-landingpage-540p.mp4',
        alt: 'Landing-Video – Planet Smashburger Foodtruck in Langenfeld'
      },
      {
        type: 'image',
        src: 'https://raw.githubusercontent.com/devpone/planetsmash/refs/heads/main/planet-smashburger-speisekarte-sparmenues-langenfeld-800w.webp',
        alt: 'Sparmenüs – Smashburger & Pommes in Langenfeld'
      },
      {
        type: 'image',
        src: 'https://raw.githubusercontent.com/devpone/planetsmash/refs/heads/main/planet-smashburger-menue-beschreibung-burger-pommes-langenfeld-800w.webp',
        alt: 'Menübeschreibungen – Zutaten & Specials'
      },
      {
        type: 'image',
        src: 'https://raw.githubusercontent.com/devpone/planetsmash/refs/heads/main/planet-smashburger-standort.webp',
        alt: 'Standort – Kaufland Langenfeld, Rheindorfer Straße 48–56'
      }
    ];

    const stage = document.getElementById('stage');
    const hint  = document.getElementById('hint');
    let index = 0;

    function setInteractive(el){
      el.tabIndex = 0;
      const goNext = (ev) => {
        if (ev.type === 'keydown' && !(ev.key === ' ' || ev.key === 'Enter')) return;
        ev.preventDefault?.();
        next();
      };
      el.addEventListener('click', goNext);
      el.addEventListener('keydown', goNext);
    }

    function show(i){
      index = (i + slides.length) % slides.length;
      const item = slides[index];
      stage.innerHTML = '';

      if (item.type === 'video'){
        const v = document.createElement('video');
        v.src = item.src;
        v.autoplay = true;
        v.muted = true;
        v.loop = true;
        v.playsInline = true;
        v.preload = 'metadata';
        v.setAttribute('aria-label', item.alt);
        setInteractive(v);
        stage.appendChild(v);
      } else {
        const img = new Image();
        img.src = item.src;
        img.alt = item.alt;
        img.loading = 'eager';
        img.decoding = 'async';
        setInteractive(img);
        stage.appendChild(img);
      }

      hint.style.display = 'block';
    }

    function next(){ show(index + 1); }

    function preloadAll(){
      slides.forEach(s => {
        if (s.type === 'image'){
          const im = new Image(); im.src = s.src;
        }
      });
    }

    preloadAll();
    show(0);
  </script>

  <noscript>
    <p>JavaScript ist deaktiviert. Inhalte:</p>
    <video src="https://github.com/devpone/planetsmash/raw/refs/heads/main/planet-smashburger-foodtruck-langenfeld-landingpage-540p.mp4" autoplay muted loop playsinline style="max-width:90vw;max-height:90vh"></video>
    <img src="https://raw.githubusercontent.com/devpone/planetsmash/refs/heads/main/planet-smashburger-speisekarte-sparmenues-langenfeld-800w.webp" alt="Sparmenüs – Smashburger & Pommes in Langenfeld" style="max-width:90vw;max-height:90vh">
    <img src="https://raw.githubusercontent.com/devpone/planetsmash/refs/heads/main/planet-smashburger-menue-beschreibung-burger-pommes-langenfeld-800w.webp" alt="Menübeschreibungen – Zutaten & Specials" style="max-width:90vw;max-height:90vh">
    <img src="https://raw.githubusercontent.com/devpone/planetsmash/refs/heads/main/planet-smashburger-standort.webp" alt="Standort – Kaufland Langenfeld" style="max-width:90vw;max-height:90vh">
  </noscript>
</body>
</html>
